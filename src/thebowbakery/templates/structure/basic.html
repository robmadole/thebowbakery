<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>The Bow Bakery - made from scratch daily</title>
    <link rel="stylesheet" type="text/css" media="all" href="{{ MEDIA_URL }}css/libraries.css" />
    <link rel="stylesheet" type="text/css" media="all" href="{{ MEDIA_URL }}css/grids.css" />
    <link rel="stylesheet" type="text/css" media="all" href="{{ MEDIA_URL }}css/content.css" />
    <link rel="stylesheet/less" type="text/css" media="all" href="{{ MEDIA_URL}}css/buttons.less" />
    {% block extra_link %}
    {% endblock %}

    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js" type="text/javascript"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/less-1.0.33.js"></script>
    {% block extra_script %}
    {% endblock %}
</head>

<body>

{% block header %}
    <div class="head">
    </div>
{% endblock %}

    {% block content %}
        <div class="body">
            <div class="main">
                {% block main %}

                {% endblock %}
            </div>
        </div>
    {% endblock %}

{% block footer %}
    <div class="foot">

    </div>
{% endblock %}

</body>
</html>
