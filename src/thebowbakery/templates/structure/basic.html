<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>The Bow Bakery - made from scratch daily</title>
    <link rel="stylesheet"      media="all" href="{{ MEDIA_URL }}common/css/libraries.css" />
    <link rel="stylesheet"      media="all" href="{{ MEDIA_URL }}common/css/grids.css" />
    <link rel="stylesheet"      media="all" href="{{ MEDIA_URL }}common/css/content.css" />
    <link rel="stylesheet/less" media="all" href="{{ MEDIA_URL }}common/css/page.less" />
    <link rel="stylesheet/less" media="all" href="{{ MEDIA_URL }}skin/css/bakery.less" />

    {% if debug %}
    <!-- We include this if we are in debug mode so we can work on the individual components of the site -->
    <link rel="stylesheet/less" media="all" href="{{ MEDIA_URL }}skin/css/components.less" />
    {% endif %}

    {% block extra_link %}
    {% endblock %}

    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js"></script>
    <script src="{{ MEDIA_URL }}common/js/less-1.0.33.js"></script>

    {% block extra_script %}
    {% endblock %}
</head>

<body>

{% block header %}
    <div class="head">
    </div>
{% endblock %}

    {% block content %}
        <div class="body">
            <div class="main">
                {% block main %}

                {% endblock %}
            </div>
        </div>
    {% endblock %}

{% block footer %}
    <div class="foot">

    </div>
{% endblock %}

</body>
</html>
